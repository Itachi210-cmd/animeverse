<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - AnimeVerse</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">ANIME<span>VERSE</span></div>
                <h2>Create Account</h2>
                <p>Join our anime community today</p>
            </div>

            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" placeholder="Choose a username" required />
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Create a password" required />
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required />
                        <span>I agree to the <a href="#">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>

                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn discord">
                            <i class="fab fa-discord"></i>
                            Discord
                        </button>
                    </div>
                </div>

                <div class="register-link">
                    Already have an account? <a href="./login.html">Sign In</a>
                </div>
            </form>
        </div>

        <div class="login-image">
            <div class="image-overlay"></div>
            <div class="image-content">
                <h3>Join Our Anime Community</h3>
                <p>Connect with fellow anime enthusiasts, share your thoughts, and discover new favorites!</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-star"></i>
                        <span>Track your favorite anime</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-comments"></i>
                        <span>Join discussions</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bell"></i>
                        <span>Get updates</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>
</html>
